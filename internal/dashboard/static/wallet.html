<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RNR Wallet</title>
    <link href="css/wallet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wallet-container">
        <!-- Header -->
        <div class="wallet-header">
            <div class="network-select">
                <div class="dot"></div>
                RNR Mainnet
            </div>
            <div class="account-menu">
                <i class="fa-solid fa-bars" style="color:var(--text-dark-secondary); cursor:pointer;"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="wallet-content">
            <div class="account-pill" onclick="copyAddress()">
                <span id="shortAddress">0x...</span>
                <i class="fa-regular fa-copy" style="margin-left: 8px; font-size: 0.8rem;"></i>
            </div>

            <div class="balance-box">
                <div class="logo-icon">R</div>
                <h1 class="balance-rnr" id="balanceDisplay">0 RNR</h1>
                <div class="balance-usd" id="usdDisplay">$0.00 USD</div>
            </div>

            <div class="actions-grid">
                <button class="action-btn" onclick="openSendModal()">
                    <div class="circle-icon"><i class="fa-solid fa-arrow-up"></i></div>
                    <span class="action-label">Send</span>
                </button>
                <button class="action-btn">
                    <div class="circle-icon"><i class="fa-solid fa-arrow-down"></i></div>
                    <span class="action-label">Receive</span>
                </button>
                <button class="action-btn">
                    <div class="circle-icon"><i class="fa-solid fa-tag"></i></div>
                    <span class="action-label">Buy</span>
                </button>
                <button class="action-btn">
                    <div class="circle-icon"><i class="fa-solid fa-arrows-rotate"></i></div>
                    <span class="action-label">Swap</span>
                </button>
            </div>

            <div class="tabs">
                <div class="tab active">Assets</div>
                <div class="tab">Activity</div>
            </div>

            <div class="tab-content">
                <div class="asset-row">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="circle-icon" style="width:32px; height:32px; font-size:0.9rem;">R</div>
                        <div>
                            <div style="font-weight:600;">RNR Token</div>
                            <div class="text-muted" style="font-size:0.8rem;">0 RNR</div>
                        </div>
                    </div>
                    <div>$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/wallet.js"></script>
</body>

</html>
