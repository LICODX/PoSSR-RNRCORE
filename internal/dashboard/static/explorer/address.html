<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details - RNRScan</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="explorer.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="explorer-nav">
        <div class="nav-content">
            <div class="logo" onclick="window.location.href='/explorer/'">üîç RNRScan</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by Block / TX Hash / Address">
                <button onclick="performSearch()">Search</button>
            </div>
        </div>
    </nav>

    <div class="explorer-container">
        <div class="page-header">
            <h1>üë§ Address Details</h1>
        </div>

        <div class="detail-card glass">
            <h3>Address Information</h3>
            <div class="detail-grid">
                <div class="detail-row">
                    <span class="detail-label">Address:</span>
                    <span class="detail-value mono" id="address">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Balance:</span>
                    <span class="detail-value amount" id="balance">- RNR</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Transactions:</span>
                    <span class="detail-value" id="txCount">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Last Active:</span>
                    <span class="detail-value" id="lastActive">-</span>
                </div>
            </div>
        </div>

        <div class="detail-card glass">
            <h3>üí∏ Transaction History</h3>
            <div class="tx-list" id="txList">
                <p style="opacity: 0.6;">Loading transactions...</p>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const address = urlParams.get('addr');

        async function loadAddressDetails() {
            try {
                const res = await fetch(`/api/address/${address}`);
                const addrData = await res.json();

                document.getElementById('address').innerText = addrData.address;
                document.getElementById('balance').innerText = `${addrData.balance.toFixed(2)} RNR`;
                document.getElementById('txCount').innerText = addrData.txCount;
                document.getElementById('lastActive').innerText = new Date(addrData.lastActive * 1000).toLocaleString();

                // Mock transaction history
                document.getElementById('txList').innerHTML = `
                    <div class="list-item">
                        <div class="item-main">
                            <span class="item-label">Received 100 RNR</span>
                            <span class="item-value confirmed">confirmed</span>
                        </div>
                        <div class="item-details">
                            <span>From: Coinbase</span>
                            <span>2 hours ago</span>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-main">
                            <span class="item-label">Sent 50 RNR</span>
                            <span class="item-value confirmed">confirmed</span>
                        </div>
                        <div class="item-details">
                            <span>To: rnr1abc...</span>
                            <span>5 hours ago</span>
                        </div>
                    </div>
                `;
            } catch (e) {
                console.error('Failed to load address', e);
                alert('Address not found');
            }
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();
                window.location.href = `/explorer/${data.result}`;
            } catch (e) {
                alert('Search failed.');
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        loadAddressDetails();
    </script>
</body>

</html>
