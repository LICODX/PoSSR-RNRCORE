<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNR Multi-Token Wallet</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 24px;
        }

        h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 20px;
        }

        /* Token List */
        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .token-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-symbol {
            font-size: 20px;
            font-weight: bold;
        }

        .token-balance {
            font-size: 24px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Buttons */
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Status Messages */
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üí∞ RNR Multi-Token Wallet</h1>

        <!-- Token Balances -->
        <div class="card">
            <h2>My Tokens</h2>
            <div class="token-grid" id="tokenList">
                <!-- RNR (native) -->
                <div class="token-item">
                    <div>
                        <div class="token-symbol">RNR</div>
                        <div style="font-size: 12px; opacity: 0.9;">Native Token</div>
                    </div>
                    <div class="token-balance" id="rnr-balance">0.00</div>
                </div>
                <!-- Custom tokens loaded here -->
            </div>
        </div>

        <!-- Tabs -->
        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('create')">üé® Create Token</div>
                <div class="tab" onclick="switchTab('transfer')">üí∏ Transfer Token</div>
                <div class="tab" onclick="switchTab('all')">üìã All Tokens</div>
            </div>

            <!-- Create Token Tab -->
            <div class="tab-content active" id="create-tab">
                <h2>Create New RNR-20 Token</h2>
                <div class="form-group">
                    <label>Token Name</label>
                    <input type="text" id="token-name" placeholder="e.g., My Awesome Token">
                </div>
                <div class="form-group">
                    <label>Symbol (2-6 characters)</label>
                    <input type="text" id="token-symbol" placeholder="e.g., MAT" maxlength="6">
                </div>
                <div class="form-group">
                    <label>Decimals</label>
                    <input type="number" id="token-decimals" value="18" min="0" max="18">
                </div>
                <div class="form-group">
                    <label>Initial Supply</label>
                    <input type="number" id="token-supply" placeholder="e.g., 1000000">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="token-mintable">
                        Mintable (can create more tokens later)
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="token-burnable">
                        Burnable (can destroy tokens)
                    </label>
                </div>
                <button onclick="createToken()">Create Token (100 RNR Fee)</button>
                <div class="status" id="create-status"></div>
            </div>

            <!-- Transfer Token Tab -->
            <div class="tab-content" id="transfer-tab">
                <h2>Transfer Tokens</h2>
                <div class="form-group">
                    <label>Select Token</label>
                    <select id="transfer-token-select">
                        <option value="">-- Select Token --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>To Address</label>
                    <input type="text" id="transfer-to" placeholder="rnr1... or 0x...">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="transfer-amount" placeholder="0.00">
                </div>
                <button onclick="transferToken()">Transfer</button>
                <div class="status" id="transfer-status"></div>
            </div>

            <!-- All Tokens Tab -->
            <div class="tab-content" id="all-tab">
                <h2>All RNR-20 Tokens</h2>
                <div id="all-tokens-list">
                    Loading tokens...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'all') {
                loadAllTokens();
            }
        }

        // Load user's token balances
        async function loadMyTokens() {
            try {
                const response = await fetch('/api/wallet');
                const wallet = await response.json();

                // Update RNR balance
                document.getElementById('rnr-balance').textContent = wallet.balance.toFixed(2);

                // Load custom tokens (would need API endpoint)
                // For now, show example
                const tokenList = document.getElementById('tokenList');
                // Add custom tokens dynamically here
            } catch (error) {
                console.error('Failed to load tokens:', error);
            }
        }

        // Create new token
        async function createToken() {
            const name = document.getElementById('token-name').value;
            const symbol = document.getElementById('token-symbol').value.toUpperCase();
            const decimals = parseInt(document.getElementById('token-decimals').value);
            const supply = parseInt(document.getElementById('token-supply').value);
            const mintable = document.getElementById('token-mintable').checked;
            const burnable = document.getElementById('token-burnable').checked;

            if (!name || !symbol || !supply) {
                showStatus('create', 'error', 'Please fill all fields');
                return;
            }

            const tokenData = {
                name, symbol, decimals,
                initialSupply: supply,
                isMintable: mintable,
                isBurnable: burnable
            };

            try {
                const response = await fetch('/api/token/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tokenData)
                });

                const result = await response.json();
                if (result.success) {
                    showStatus('create', 'success',
                        `‚úÖ Token ${symbol} created! Address: ${result.tokenAddress}`);
                    loadMyTokens();
                    loadAllTokens();
                } else {
                    showStatus('create', 'error', 'Failed to create token');
                }
            } catch (error) {
                showStatus('create', 'error', 'Error: ' + error.message);
            }
        }

        // Transfer tokens
        async function transferToken() {
            const tokenSelect = document.getElementById('transfer-token-select');
            const tokenAddress = tokenSelect.value;
            const to = document.getElementById('transfer-to').value;
            const amount = parseFloat(document.getElementById('transfer-amount').value);

            if (!tokenAddress || !to || !amount) {
                showStatus('transfer', 'error', 'Please fill all fields');
                return;
            }

            try {
                const response = await fetch('/api/token/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tokenAddress, to, amount })
                });

                if (response.ok) {
                    showStatus('transfer', 'success', '‚úÖ Transfer successful!');
                    loadMyTokens();
                } else {
                    showStatus('transfer', 'error', 'Transfer failed');
                }
            } catch (error) {
                showStatus('transfer', 'error', 'Error: ' + error.message);
            }
        }

        // Load all tokens
        async function loadAllTokens() {
            try {
                const response = await fetch('/api/tokens');
                const data = await response.json();

                const container = document.getElementById('all-tokens-list');
                container.innerHTML = '';

                if (data.tokens && data.tokens.length > 0) {
                    const table = `
                        <table style="width:100%; border-collapse: collapse;">
                            <thead>
                                <tr style="border-bottom: 2px solid #e2e8f0;">
                                    <th style="padding: 12px; text-align:left;">Symbol</th>
                                    <th style="padding: 12px; text-align:left;">Name</th>
                                    <th style="padding: 12px; text-align:right;">Supply</th>
                                    <th style="padding: 12px; text-align:center;">Mintable</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.tokens.map(t => `
                                    <tr style="border-bottom: 1px solid #f0f0f0;">
                                        <td style="padding: 12px; font-weight: 600;">${t.symbol}</td>
                                        <td style="padding: 12px;">${t.name}</td>
                                        <td style="padding: 12px; text-align:right;">${t.totalSupply.toLocaleString()}</td>
                                        <td style="padding: 12px; text-align:center;">${t.isMintable ? '‚úÖ' : '‚ùå'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    container.innerHTML = table;

                    // Update transfer dropdown
                    const select = document.getElementById('transfer-token-select');
                    select.innerHTML = '<option value="">-- Select Token --</option>';
                    data.tokens.forEach(t => {
                        select.innerHTML += `<option value="${t.address}">${t.symbol} - ${t.name}</option>`;
                    });
                } else {
                    container.innerHTML = '<p style="color: #999;">No tokens created yet. Be the first!</p>';
                }
            } catch (error) {
                console.error('Failed to load tokens:', error);
            }
        }

        // Show status message
        function showStatus(form, type, message) {
            const statusDiv = document.getElementById(form + '-status');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize
        loadMyTokens();
        loadAllTokens();
    </script>
</body>

</html>
