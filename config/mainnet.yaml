# PoSSR RNRCORE Mainnet Configuration
# Rename this file to 'config.yaml' to be auto-loaded.

# Network Configuration
network:
  listen_port: 3000
  
  # SEED NODES (Bootnodes)
  # Add the genesis node's full multiaddr here.
  # Format: "/ip4/IP/tcp/PORT/p2p/PEER_ID"
  seed_nodes:
    # - "/ip4/203.0.113.5/tcp/8001/p2p/QmYourGenesisNodeID..."
  
  max_peers: 50

# Storage Config
storage:
  data_dir: "./data/chaindata"
  pruning_enabled: true

# Genesis Config (Do not change for Mainnet)
genesis:
  chain_id: 1
